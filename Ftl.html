html>
    
    <head>
        <link rel="stylesheet" href="ftl.css">   
    </head>
    
    
    <body>
        <div class="header">
            <h3>OnliBet</h3>
            </div>
            
            <!-- account -->
        <div id="account" class="account">
            <h4 id="accountBalance" class="accountBalance">0.00</h4>
        </div>
        
        <!-- menu -->
        <div id="menu" class="menu">
            <h3 id="menus">menu</h3>  
            <h4 id="home" class="home"></h4>
            <h4 id="accountId" class="account"></h4>
            <h4 id="about" class="about"></h4>
            
        </div>
     
     <!-- cage div -->
        <div id="cage" class="cage">
            <div id="message" class="message">
            
            
            <p id="how"></p>
            
        </div>
        
        
            <div id="cage1" class="cage1">
                <h3 class="youWin" id="youWin"></h3>
                
                
            </div>
            
            
            <div id="cage2" class="cage2">
                <h3 class="youLoose" id="youLoose"></h3>
            </div>
        </div>
        
        <!-- bet div -->
        <div id="bet" class="bet">
            <button class="betButton" onclick="change()"><h1>Bet</h1></button>
            <button class="rebet" onclick="rebet()"><h1>Rebet</h1></button>
        </div>
        
        <!-- bet status -->
        <div id="betStatus" class="betStatus">bet status</div>
        
        
        <script src="ftl.js"></script>
    </body>
</html>
